<!DOCTYPE html5>
<html>
<head>
	<title>Game Alchemy</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<main class="main-wrapper">
		<div class="pags">
			<button class="btn active" onclick="show1()">1</button>
			<button class="btn" onclick="show2()">2</button>
			<button class="btn" onclick="show3()">3</button>
		</div>
		<ul class="ingredient-items first">
			<li class="ingredient-item" draggable="true" id="water"><img src="img/water.png" alt="" width="32px" height="32px">Water</li>
			<li class="ingredient-item" draggable="true" id="earth"><img src="img/Earth.png" alt="" width="32px" height="32px">Earth</li>
			<li class="ingredient-item" draggable="true" id="air"><img src="img/air.png" alt="" width="32px" height="32px">Air</li>
			<li class="ingredient-item" draggable="true" id="fire"><img src="img/fire.png" alt="" width="32px" height="32px">Fire</li>
		</ul>
		<ul class="ingredient-items second">
		</ul>
		<ul class="ingredient-items third">
		</ul>
		<section class="game-wrapper">
			<header class="top-bar">
				<h1>Game Alchemy</h1>
				<ul class="nav-bar">
					<li><button class="reset">Restart</button></li>
				</ul>
			</header>
			<div class="playing-field">
				<div class="craft-wrapper">
					<div class="alch-circle"><img src="img/circle.png" alt="" width="380px" height="380px" class="alch-circle"></div>
					<ul class="craft__field-for-items">
					</ul>
					<button class="craft-new-item">Activate the magic circle</button>

				</div>
			</div>
		</section>
	</main>
	<script src="script.js"></script>	
</body>
</html>
